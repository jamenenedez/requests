<body>
    <nav class="blue lighten-1">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center ">Sistema de seguimiento de solicitudes y actividades</a>

    <div class="container grandParentContaniner center">
        <div class="row parentContainer">
            <div class="col s12 m6 offset-m3">
                <div class="card white">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="col s6">
                                        <p class="flow-text">Crear seguimiento</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Placeholder" id="request_name" type="text" class="validate">
                                        <label for="request_name">Nombre</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select name="type">
                                            <option value="" selected>Seleccione el tipo</option>
                                            <option value="1">Actividad</option>
                                            <option value="2">Solicitud</option>
                                            <option value="3">Reunion</option>
                                        </select>
                                        <label>Tipo</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select multiple name="responsible">
                                            <option value="1">José Menéndez</option>
                                            <option value="2">Mónica Muñoz</option>
                                            <option value="3">Adrian Acosta</option>
                                        </select>
                                        <label>Responsables</label>
                                    </div>
                                </div>                               
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/materialize.min.js"></script>
<script>    
    document.addEventListener('DOMContentLoaded', function () {
        var type = document.querySelector("select[name='type']");
        var typeOptions = document.querySelectorAll("select[name='type'] option");
        M.FormSelect.init(type, typeOptions);
        var responsible = document.querySelector("select[name='responsible']");
        var responsibleOptions = document.querySelectorAll("select[name='responsible'] option");
        M.FormSelect.init(responsible, responsibleOptions);
    });

</script>
